  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <div class="app-header">
        <img src="images/logo.svg" alt="log-image">
      </div>
    </header>
    <div class="calc-container">
      
    <!-- Form-->
    <div class="row">
      <div class="col bill-info">
  <div class="bill">
       <h3 class="bill-text">Bill</h3>
       <input type="text" placeholder="$">
      </div>
   
    <div class="tip-selctor">
   <h3> Select Tip %  </h3>  
      <div class="row">
        <div class="col">
          5%
          10%
           15%
          </div>
        </div>
    
      <div class="row">
        <div class="col">
        25%
        50%
       Custom
        </div>
      
      </div>
   
    
    </div>  


    <div class="customized">
    <h3>Number of People</h3>
    <input type="text">
    </div>
    </div> 

    <!-- Second Column -->
    <div class="col tip-calculations"> 
      <div class="tip-amt">
    <h3 class="tip-amount">Tip Amount</h3>
    <p class="person"> 
    / person
    </p>
    </div>

    <div class="total-person">
    <h3 class="total">Total</h3>
    <p class="person">/ person</p> 
    </div>
   
   
    <div class="button">
    <button class="reset">
    <h3 class="btn-text">Reset</h3> 
    </button>
    </div>
    </div>

    </div>
    </div>

    <!-- Footer -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kimberly Suares</a>.
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>
