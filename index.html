  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <div class="app-header">
        <img src="assets/images/logo.svg" alt="log-image">
      </div>
    </header>
    <div class="calc-container">
      
    <!-- Form-->
    <div class="row">
      <div class="col bill-info">
 
     <div class="label-wrapper">
      <label for="inp-bill">Bill</label>
       </div>
      
   <div class="inp-wrapper">
    <input class="inp-text" type="text" name="inp-bill" id="inp-bill" placeholder="0.0">
  </div>



    <div class="tip-selctor">
   <h3> Select Tip %  </h3>  
      <div class="row">
        <div class="col row-one">
          <button class="five-percent tip">
            5%
          </button>
          <button class="ten-percent tip">
            10%
          </button>
          
          <button class="fifteen-percent tip">
             15%
          </button>
          </div>
        </div>
    
      <div class="row">
        <div class="col second-row">
        <button class="twenty-five-percent tip">
          25%
        </button>
          
        <button class="fifty-percent tip">
           50%
        </button>
       
       <input class="inp-text" type="text" name="inp-tip" id="inp-tip" placeholder="Custom">
       
        </div>
      
      </div>
   
    
    </div>  


    <div class="customized">
      <div class="label-wrapper">
      <label for="inp-people">Number of People</label>
      <div class="error-msg">Can't be zero</div>
      </div>
      
      <div class="input-wrapper">
      <input type="text" class="num-people">
    </div>
    </div>
    

    <!-- Second Column -->
    <div class="row">
    <div class="col tip-calculations"> 
      <div class="tip-amt">
    <h3 class="tip-amount">Tip Amount
     <span>
      <img class="dollar-sign" src="assets/images/icon-dollar.svg" alt="dollar-sign">
    </span>
    </h3>
    <p class="person"> 
    / person
    </p>
   

       <div class="total-person">
    <h3 class="total">Total
      <span>
      <img class="dollar-sign-two" src="assets/images/icon-dollar.svg" alt="dollar-sign">
    </span>
    </h3>
    <p class="person">/ person</p> 
    </div>
    </div>
    
    <button class="reset">
    <h3 class="btn-text">Reset</h3> 
    </button>
    
</div>
    </div>

    </div>
    </div>

    <!-- Footer -->

    </div> -->
    <script src="./js/script.js"></script>
  </body>
  </html>
